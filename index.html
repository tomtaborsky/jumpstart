        <span class='col-md-7 title'>trackster</span>

        <span>Artist</span>
        <i class="fa fa-arrow-right" aria-hidden="true" id="artistFilter"></i>
      </div>
      <div class='col-md-3'>
        <span>Album</span>
      </div>
      <div class='col-md-2'>
        <span>Popularity</span>
        <i class="fa fa-arrow-right" aria-hidden="true" id="popularityFilter"></i>

  </div>
